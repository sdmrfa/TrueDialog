name: Deploy opt-out-hs-webhook to Azure Function App (Flex)

on:
  push:
    branches:
      - sdmrf/revamp
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install --filter=opt-out-hs-webhook... --frozen-lockfile

      - name: Build the Function App
        run: pnpm --filter=opt-out-hs-webhook build

      - name: Azure Login (via publish profile)
        uses: azure/login@v1
        with:
          publish-profile: ${{ secrets.AZURE_OHS_PUBLISH_PROFILE }}

      - name: Install Azure Functions Core Tools
        run: npm install -g azure-functions-core-tools@4 --unsafe-perm

      - name: Publish to Azure Function App (Flex Plan)
        run: |
          cd apps/workers/opt-out-hs-webhook
          func azure functionapp publish tdrgohs --javascript --nozip
