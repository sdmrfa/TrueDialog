name: Deploy opt out hubspot webhook to Azure Function App

on:
  push:
    branches:
      - sdmrf/revamp
  workflow_dispatch:

jobs:
  build:
    name: Build Azure Function
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --filter=opt-out-hs-webhook... --frozen-lockfile

      - name: Build worker
        run: pnpm --filter=opt-out-hs-webhook build

      - name: Prepare deployment package
        run: |
          mkdir deploy
          cp -r apps/workers/opt-out-hs-webhook/dist deploy/dist
          cp apps/workers/opt-out-hs-webhook/host.json deploy/
          cp apps/workers/opt-out-hs-webhook/package.json deploy/
          cd deploy && zip -r ../release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webhook-app
          path: release.zip

  deploy:
    name: Deploy to Azure Function App
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webhook-app
          path: .

      - name: Unzip package
        run: unzip -o release.zip -d deploy

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: 'tdrgohs'
          publish-profile: ${{ secrets.AZURE_OHS_PUBLISH_PROFILE }}
          package: './deploy'
          sku: flexconsumption
          remote-build: false
