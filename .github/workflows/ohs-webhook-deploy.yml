name: Deploy opt-out-hs-webhook to Azure Function App

on:
  push:
    branches:
      - sdmrf/revamp
  workflow_dispatch:

jobs:
  build:
    name: Build Azure Function (opt-out-hs-webhook)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Build Worker
        run: pnpm --filter=opt-out-hs-webhook build
        working-directory: .

      - name: Prune Dependencies
        run: pnpm prune
        working-directory: apps/workers/opt-out-hs-webhook

      - name: Prepare Deployment Package
        run: |
          mkdir deploy
          cp -r apps/workers/opt-out-hs-webhook/dist deploy/dist
          cp apps/workers/opt-out-hs-webhook/host.json deploy/
          cp apps/workers/opt-out-hs-webhook/package.json deploy/
          cd deploy && zip -r ../release.zip .
        working-directory: .

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: opt-out-hs-webhook
          path: release.zip

  deploy:
    name: Deploy to Azure Function App
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: opt-out-hs-webhook
          path: .

      - name: Unzip Package
        run: unzip -o release.zip -d deploy

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: 'tdrgohs'
          publish-profile: ${{ secrets.AZURE_OHS_PUBLISH_PROFILE }}
          package: ./deploy
          sku: flexconsumption
          remote-build: true