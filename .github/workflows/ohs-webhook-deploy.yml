name: Deploy opt out hubspot webhook to Azure Function App

on:
  push:
    branches:
      - sdmrf/revamp
  workflow_dispatch:

jobs:
  build:
    name: Build Azure Function Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Archive entire function folder for remote build
        run: |
          cd apps/workers/opt-out-hs-webhook
          zip -r ../../../function-release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: function-app
          path: function-release.zip

  deploy:
    name: Deploy to Azure Function App
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: function-app
          path: .

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: 'tdrgohs'
          package: function-release.zip
          publish-profile: ${{ secrets.AZURE_OHS_PUBLISH_PROFILE }}
          sku: flexconsumption
          remote-build: true
