name: Deploy Server to Azure

on:
  push:
    branches:
      - sdmrf/revamp
  workflow_dispatch:

jobs:
  build:
    name: Build Backend (Server)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install --filter=server... --frozen-lockfile

      - name: Build Server
        run: pnpm --filter=server build

      - name: Prepare Deployment Package
        run: |
          mkdir deploy
          cp -r apps/server/dist deploy/dist
          cp apps/server/package.json deploy/
          cd deploy && zip -r ../release.zip .

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-app
          path: release.zip

  deploy:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: server-app
          path: .

      - name: Unzip Package
        run: unzip -o release.zip -d deploy

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tdrgswa'
          publish-profile: ${{ secrets.AZURE_SWA_PUBLISH_PROFILE }}
          package: ./deploy
          clean: true
